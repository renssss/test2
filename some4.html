<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click!</button>

    <script>
        const counter = {
            cnt: 23,
            inc: function() {
                this.cnt++;
                console.log(this.cnt);
            }
        }
        const button = document.getElementsByTagName('button')[0];
        button.addEventListener('click', function() {return counter.inc()}, false);
    </script>
</body>
</html>
